<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oẳn Tù Tì - Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<html>

<body>
    <div class="app">

        <div class="container">
            <div class="box__game">
                <div class="notification active">
                    <div class="title"></div>
                    <div class="content__noti"></div>
                    <button class="btn__noti">Okay</button>
                </div>

                <div class="box__top">
                    <div class="random"></div>
                </div>

                <div class="user__select"></div>

                <div class="box__bottom">
                    <input type="radio" class="btn" id="keo" name="box__answer" value="keo">
                    <label for="keo"></label>
                    <input type="radio" class="btn" id="bua" name="box__answer" value="bua">
                    <label for="bua"></label>
                    <input type="radio" class="btn" id="bao" name="box__answer" value="bao">
                    <label for="bao"></label>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>

</html>
